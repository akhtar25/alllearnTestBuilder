{% if file_name %}
<!--<div id="testDiv">

    <div style="display: flex;">
    <a href="{{ file_name }}"><p style="margin-left:550px;"><button style="margin-top:22px; margin-left:5px;" class="btn waves-light green lighten-1 white-text" value="{{ file_name }}">Download</button></p></a>
    <input type="text" id="testId" val="" style="display: none;">
    {% if testPaperData.test_type =='Class Feedback' %}
    <a href="#modal2{{testPaperData.test_id}}" style="margin-top: 22px;margin-left: 164px;" class='btn green modal-trigger'>Conduct
        Test</a>
    {% endif %}
    <div id="modal2{{testPaperData.test_id}}" class="modal" style="background-color:white; height: 250px;">
            <form action="/feedbackCollection" method="GET">
              <div class="modal-content">
                <p> Starting Test</p>
                <h4>Class: {{testPaperData.class_val}}</h4>
                <h4>Enter <b>section</b> for which you want to run the test</h4>
                <input type="text" name='section' placeholder="eg. A">
                <input type="hidden" name='class_val' value="{{testPaperData.class_val}}">
                <input type="hidden" name='subject_id' value="{{testPaperData.subject_id}}">
                <input type="hidden" name='test_id' value="{{testPaperData.test_id}}">
              </div>
              <div class="modal-footer"> 
                <button class='btn green' type='submit' class='startTestButtonClass'>Submit</button>
              </div>
            </form>
          </div>
</div>
