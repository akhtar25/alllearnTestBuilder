{% extends "layout.html" %} {% block content %}
<div class="container">
    <div class="container">
    {% if students %}
    {% for student in students %}
        
        <div class="container z-depth-1">
                <h4>Ward Details</h4>
        <div class="col-sm-9">
        <div class="row">
        <div class="col-sm-4">
        <h4>Name : <span>{{ student.full_name }}</span></h4>
        </div>
        <div class="col-sm-2">
        <h4>Class : <span>{{ student.class_sec_id }}</span></h4>
        </div>
        <div class="col-sm-2">
                <h4>Section : <span>A</span></h4>
                </div>
        <div class="col-sm-4">
                <h4>Avg score : <span>75.00%</span></h4>
                </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <h4>School Name : Shivalik Public School</h4>
            </div>
        </div>
        </div>
        <div class="col-sm-3">
            <img src="https://alllearndatabucketv2.s3.ap-south-1.amazonaws.com/avatar.png"  class="circle responsive-img" style="width:130px; height:130px;"> 
        </div>

        <div class="row">
                <div class="col-sm-4">
                    <a href="{{url_for('studentProfile')}}"><p><button class="btn waves-light green lighten-1 white-text">Profile Details</button></p></a>
                    </div>
                    <div class="col-sm-5">
                        <a href="{{ url_for('performanceDetails',student_id=student.student_id) }}"><p><button class="btn waves-light green lighten-1 white-text">Performance Details</button></p></a>
                    </div>
                    </div>
        </div>
        <br><br>
    {% endfor %}

    {% endif %}

</div>

{% endblock %}
