{%extends "layout.html"%} {%block content%}
<div class="container">
    <h2>Student Registration</h2> 
                <div class="row">
                        <div class="col-sm-3">
                        <p><label><input type="radio" class="with-gap" name="newpage" id="upload_type1"  value="single"><span style="font-size:13px;">Single Registration</span></label></p>
                        </div>
                        <div class="col-sm-3">
                        <p><label><input type="radio" class="with-gap" name="newpage" id="upload_type2" value="bulk"><span style="font-size:13px;">Bulk Registration</span></label></p>
                        </div>
                
                </div>
             
                <!--<p><button class="btn waves-light green lighten-1 white-text" type="submit" style="margin-top:23px;">Submit</button></p>-->
      
            <form action="{{ url_for('studentRegistration') }}" method="POST" enctype="multipart/form-data">
                   
            <div id="new" style="display:None;">
               
            </div>
            

            </form>
        
    </div>

<script>
    id = '{{studentId}}';
    $(document).ready(function(){
      
      console.log('Inside Student Registration Id'+id);
      if(id){
        $('#upload_type1').click();
        $('.row').hide();
      }
    });
    
    var upload_type1=document.getElementById('upload_type1')
    var upload_type2=document.getElementById('upload_type2')
    var new_form=document.getElementById('new')
    upload_type1.onclick=function(){
        $(function(){
            $.ajax({
                  url: "/singleStudReg?student_id="+id,
                  type: "get",
                  success: function(response) {
                    $("#new").show(); 
                    $("#add_guardian").show();
                    $("#new").html(response);        
                    },
                  error: function(xhr) {
                    window.alert("error occurred while loading question");
                  }
                });        

        });
        
    }
    upload_type2.onclick=function(){
       
        $(function(){
            $.ajax({
                  url: "/bulkStudReg",
                  type: "get",
                  success: function(response) {
                    $("#new").show(); 
                    $("#new").html(response);        
                    },
                  error: function(xhr) {
                    window.alert("error occurred while loading question");
                  }
                });        

        });
        
    }
    
</script>

{%endblock%}
