{% extends "layout.html" %} {% block content %}
<div class="container">
<h3>Reset Password</h3>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}
        <br> {{ form.email(size=64) }}
        <br> {% for error in form.email.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>
    <button class="btn-large waves-effect waves-light green lighten-1 white-text" type="submit">Request Password Reset</button>
    </p>
</form>
</div>
{% endblock %}
