{% extends "mobLayout.html" %} {% block content %}
<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
<div class="container">

        <ul id="dropdown2" class="dropdown-content" style="width: 280px;">
                <li><a href="#!">one<span class="badge">1</span></a></li>
                <li><a href="#!">two<span class="new badge">1</span></a></li>
                <li><a href="#!">three</a></li>
              </ul>
              <a class="btn dropdown-trigger" href="#!" data-target="dropdown2" style="width:375px;text-align: left;"><i class="fa fa-bars" style="margin-right: 232px;color:black;font-size: 30px;"></i></a>
              <div class="col-md-5">
                <a class="waves-effect waves-light btn green" id="startScanner" style="margin-left: 32px;margin-top: 230px;padding: 30px 60px 50px 60px;border-radius: 26px;">Scan Code</a>
              </div>
 
    
        <div class="col-md-5" style="display: none;" >
    <div class="video-field" id="video-field">
        <video id="preview" height="300"></video>
        <canvas style="display: none;" id="piccanvas" width="640" height="480"></canvas>
    </div>
    <a class="waves-effect waves-light btn green" id="startScanner">Start Scanner</a>
    <a class="waves-effect waves-light btn green" id="stopScanner">Stop Scanner</a>
    <div id="textCodeEntry">
        <input type="text" id="textRespCodeInput">
        <a class="waves-effect waves-light btn green" id="textRespIntputBTN">Submit</a>
    </div>
</div>
</div>
<script type="text/javascript">
    let scanner = new Instascan.Scanner({
        video: document.getElementById('preview')
    });
    scanner.addListener('scan', function (content) {
        alert(content);
        if (content != "") {
            window.location.href = "/mobFeedbackCollection?resp_session_id=" + content;
        }
    });
    $('#startScanner').click(function () {
        Instascan.Camera.getCameras().then(function (cameras) {

            if (cameras.length > 0) {
                var selectedCam = cameras[0];
                $.each(cameras, (i, c) => {
                    if (c.name.indexOf('back') != -1) {
                        selectedCam = c;
                        return false;
                    }
                });

                scanner.start(selectedCam);
            }
            //if (cameras.length > 0) {
            //  scanner.start(cameras[0]);
            //} 
            else {
                console.error('No cameras found.');
            }
        }).catch(function (e) {
            console.error(e);
        });
    });


    $('#stopScanner').click(function () {
        scanner.stop();
    });

    $('#textRespIntputBTN').click(function () {
        var resp_session_code = $('#textRespCodeInput').val();
        if (resp_session_code != "") {
            window.location.href = "/mobFeedbackCollection?resp_session_id=" + resp_session_code;
        }
    });


    $(document).ready(function(){
        $('.menu-toggle').click(function(){
            $('nav').toggleClass('active')
        });
    });
</script>
{% endblock%}
